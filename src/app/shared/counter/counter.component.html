<div class="counter-container sky-background">
  <div class="counter days slides-item slide-active">
    <p>Days</p>
    {{ this.days }}
  </div>
  <div class="counter hours slides-item slide-active">
    <p>Hours</p>
    {{ this.hours }}
  </div>
  <div class="counter minutes slides-item slide-active">
    <p>Minutes</p>
    {{ this.minutes }}
  </div>
  <div class="counter seconds slides-item slide-active">
    <p>Seconds</p>
    {{ this.seconds }}
  </div>
</div>
